{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.css">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">

    <title>Dry ORM</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand pull-right" href="#">Dry ORM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav mr-auto">
                <button class="btn btn-primary" id="run_button">Execute</button>
                <button class="btn btn-success">Save</button>
                <button class="btn btn-secondary">Fork</button>
                <button class="btn btn-secondary">Share</button>
                <select class="form-control">
                      <option>Python - Django</option>
                      <option>Python - Peewee</option>
                      <option>Python - SQLAlchemy</option>
                      <option>Ruby - Active Record</option>
                      <option>C# - Entity Framework</option>
                      <option>PHP - Laravel</option>
                </select>
            </div>
            <span class="navbar-text" id="job">
            </span>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6">
            <div class="card models">
                <h5 class="card-header">
                    Models
                </h5>
                <div class="card-body">
                    <textarea id="code_models"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card transactions">
                <h5 class="card-header">
                    Transactions
                </h5>
                <div class="card-body">
                    <textarea id="code_transactions"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="card output">
                <h5 class="card-header">
                    Output
                </h5>
                <div class="card-body">
                    <pre id="result_output"></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card queries">
                <h5 class="card-header">
                    Queries
                </h5>
                <div class="card-body">
                    <textarea id="result_queries"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/sql/sql.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
