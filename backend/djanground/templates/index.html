{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.css">
    <title>Djanground</title>

    <style>
    .margin {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 margin">
                <button class="btn btn-primary" id="run_button">Execute</button>
                <button class="btn btn-success">Save</button>
                <button class="btn btn-secondary">Fork</button>
                <button class="btn btn-secondary">Share</button>
            </div>
            <div class="col-md-6 margin">
                <div style="vertical-align:middle;font-weight:normal;color:#4F699E;letter-spacing:1pt;word-spacing:2pt;font-size:30px;text-align:right;font-family:sans-serif;line-height:1.5;" class="pull-right">DJANGROUND</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <textarea id="code_models"></textarea>
            </div>
            <div class="col-md-6">
                <textarea id="code_transactions"></textarea>
            </div>
        </div>
        <div class="row margin">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="output-tab" data-toggle="tab" href="#output" role="tab" aria-controls="output" aria-expanded="true">Output</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="queries-tab" data-toggle="tab" href="#queries" role="tab" aria-controls="queries">Queries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" id="job"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active margin" id="output" role="tabpanel" aria-labelledby="output-tab">
                                <pre id="result_output"></pre>
                            </div>
                            <div class="tab-pane fade margin" id="queries" role="tabpanel" aria-labelledby="queries-tab">
                                <ul class="list-group" id="result_queries"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/python/python.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
